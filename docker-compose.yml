
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blogus_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: blogus_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blogus
      MYSQL_USER: blogus
      MYSQL_PASSWORD: blogus
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
